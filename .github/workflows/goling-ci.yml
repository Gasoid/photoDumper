name: golangci-lint
on: [push, pull_request]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir build && touch build/index.html
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.46
